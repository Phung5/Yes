<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poor+Story&family=Poppins&display=swap');
    </style>

    <!-- CSS -->

    <link rel="stylesheet" href="style/KlooRegister.css">
</head>
<body>
    <div id="Header">
        <h1>|&lt;LOO</h1>
    </div>

    <div id="Content-Container">
        <h1>Welcome to |&lt;LOO</h1>

        <div id="Register-box">
            <form id="Register-form">
                <div id="UserName" class="input-box">
                    <label for="UserName">User Name</label><br/>
                        <input type="text" id="UserName">
                </div>

                <div id="Email" class="input-box">
                    <label for="UserEmail">Email</label><br/>
                        <input id="UserEmail" type="email">
                </div>

                <div id="UserPassword" class="input-box">
                    <label for="UserPasswordInput">Password</label><br/>
                        <input type="text" id="UserPasswordInput">              
                </div>

                <div id="VerifyPassword" class="input-box">
                    <label for="UserSubmitPassword">Submit Password</label><br/>
                        <input id="UserSubmitPassword">           
                </div>
                
                <div class="input-box">                
                    <input type="submit" id="submit-form">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
