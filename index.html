<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Link-->
    <link rel="stylesheet" href="style/Kloo1024.css">

    <!--Website's Window Logo-->
    <link rel="shortcut icon" type="image/x-icon" href="../img/" />

    <style>
        /* Google Fonts for interface*/
        @import url('https://fonts.googleapis.com/css2?family=Poor+Story&family=Poppins&display=swap');
    </style>

    

    <!--Font-awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <header>
        <!--Header Section
            Logo
            Horizontal NavBar
        -->
        <div id="bar-menu">
            <i class="fa-solid fa-bars"></i>
        </div>


        <div class="Interprise-Logo" id="UpperLeftLogo">
            <a href="#">|&lt;LOO</a>
        </div>

        <!--Horizontal Navbar Selection-->

        <nav id="Main-Nav"> 

            <ul>
                <li>
                    <a href="#">Section 1</a>
                </li>

                <li>
                    <a href="#">Section 2</a>
                </li>

                <li>
                    <a href="#">Section 3</a>
                </li>

                <li>
                    <a href="#">Section 4</a>
                </li>
                
            </ul>

        </nav>
        
    </header>

    <!-- End of Heading -->

    <main>
        <!-- Side Menu-->

        <div id="Side-Menu">
            <div id="Menu-Header">
                <span id="Close-Menu"><i class="fa-solid fa-x"></i></span>
                <span id="Menu-Tittle">Menu</span>
            </div>
            <div id="Content-Container">
                
            </div>
        </div>

        <!--Date-->

        <div class="container" id="Period">
            <span>Period</span>
            <div class="nested-container"></div>
        </div>

        <div class="container" id="Monday">
            <span>Monday</span>
            <div class="nested-container"></div>
        </div>

        <div class="container" id="Tuesday">
            <span>Tuesday</span>
            <div class="nested-container"></div>

        </div>

        <div class="container" id="Wednesday">
            <span>Wednesday</span>
            <div class="nested-container"></div>

        </div>

        <div class="container" id="Thursday">
            <span>Thursday</span>
            <div class="nested-container"></div>

        </div>

        <div class="container" id="Friday">
            <span>Friday</span>
            <div class="nested-container"></div>

        </div>

        <div class="container" id="Saturday">
            <span>Saturday</span>
            <div class="nested-container"></div>

        </div>

        <div class="container" id="Sunday">
            <span>Sunday</span>
            <div class="nested-container"></div>

        </div>

    </main>
    <script src="../func/SideMenuToggle.js"></script>
</body>

</html>
